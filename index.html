<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-secondary">
      <h1 class="text-center text-light">
        Weather Dashboard
      </h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h4>Search for a City:</h4>
          <nav class="navbar navbar-light">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="cityInput"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                id="submit"
                type="submit"
              >
                Search
              </button>
            </form>
          </nav>
          <ul class="list-group">
            <li class="list-group-item">City 1</li>
            <li class="list-group-item">City 2</li>
            <li class="list-group-item">City 3</li>
            <li class="list-group-item">City 4</li>
            <li class="list-group-item">City 5</li>
          </ul>
        </div>
        <div class="col-md-8 color: white">
          <div class="container-fluid" id="daily"></div>
          <div class="container-fluid" id="fiveDay"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"
      integrity="sha256-C66CaAImteEKZPYvgng9j10J/45e9sAuZyfPYCwp4gE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
